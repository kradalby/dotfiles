general {
        colors = true
        color_good = "#51ca7e"
        color_degraded = "#fbd25d"
        color_bad = "#de8f91"
        interval = 5
}

order += "volume master"
order += "disk /"
order += "wireless wlp109s0"
order += "ethernet enxd481d73b7fef"
order += "battery 0"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"

volume master {
        format = "â™ª: %volume"
        format_muted = "â™ª: muted (%volume)"
        device = "pulse:0"
}

wireless wlp109s0 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

ethernet enxd481d73b7fef {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
   format = "%d-%m-%Y %H:%M"
   timezone = "Europe/Amsterdam"
}

cpu_usage {
   format = "%usage"
}

cpu_temperature 0 {
   format = "%degrees Â°C"
}

disk "/" {
   format = "%avail"
}
