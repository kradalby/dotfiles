---
name: kratail
root: ~/git
startup_window: dotfiles

# tmux_command: set-option mouse on

windows:
  - r:
      root: ~/
      layout: main-vertical
      panes:
        - jotta:
            - set -xg RESTIC_REPOSITORY rclone:Jotta:4e8bb5107054b95e58d809060cb72911
            - set -xg RESTIC_PASSWORD_FILE ~/.config/restic.p
            - |
              while true
                  restic backup $HOME/git $HOME/Pictures
                  sleep 3600
              end
  - dotfiles:
      root: ~/git/dotfiles
  - corp:
      root: ~/git/corp
  - corp:
      root: ~/git/corp
  - tailscale:
      root: ~/git/tailscale
  - tailscale:
      root: ~/git/tailscale
  - headscale:
      root: ~/git/headscale
  - headscale:
      root: ~/git/headscale
