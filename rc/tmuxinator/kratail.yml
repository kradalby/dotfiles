---
name: kratail
root: ~/git
startup_window: dotfiles

# tmux_command: set-option mouse on

windows:
  - dotfiles:
      root: ~/git/dotfiles
  - corp:
      root: ~/git/corp
  - corp:
      root: ~/git/corp
  - tailscale:
      root: ~/git/tailscale
  - tailscale:
      root: ~/git/tailscale
  - headscale:
      root: ~/git/headscale
      panes:
        - dev:
            - git fetch origin
            - git fetch upstream
  - headscale:
      root: ~/git/headscale
      layout: 606b,263x72,0,0{131x72,0,0,9,131x72,132,0[131x36,132,0,12,131x35,132,37,13]}
      panes:
        - run:
            - docker ps
        - watch:
            - watch docker ps
        - other:
            - git status
  - headscale:
      root: ~/git/headscale
  - colima:
      panes:
        - up:
          - colima start --vm-type vz --cpu 8 --memory 24 --disk 100; colima ssh -- top
