---
name: kratail
root: ~/git
startup_window: dotfiles

# tmux_command: set-option mouse on

windows:
  - r:
      root: ~/
      layout: main-vertical
      panes:
        - jotta:
            - set -xg RESTIC_REPOSITORY rclone:Jotta:4e8bb5107054b95e58d809060cb72911
            - set -xg RESTIC_PASSWORD_FILE ~/.config/restic.p
            - |
              while true
                  restic backup $HOME/git $HOME/Pictures

                  if string match -q -- "*AC Power*" (pmset -g ps)
                    restic forget --prune \
                      --keep-daily 7 \
                      --keep-weekly 5 \
                      --keep-monthly 12 \
                      --keep-yearly 75
                    restic check
                  end

                  sleep 3600
              end
  - dotfiles:
      root: ~/git/dotfiles
  - corp:
      root: ~/git/corp
  - corp:
      root: ~/git/corp
  - tailscale:
      root: ~/git/tailscale
  - tailscale:
      root: ~/git/tailscale
  - dev:
      root: ~/git/headscale
      panes:
        - mosh:
            - eb -- mosh kradalby@dev.ldn
  - headscale:
      root: ~/git/headscale
      panes:
        - dev:
            - git fetch origin
            - git fetch upstream
  - headscale:
      root: ~/git/headscale
      layout: 606b,263x72,0,0{131x72,0,0,9,131x72,132,0[131x36,132,0,12,131x35,132,37,13]}
      panes:
        - run:
            - docker ps
        - watch:
            - watch docker ps
        - other:
            - git status
  - headscale:
      root: ~/git/headscale
