
# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on


# shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# source config file
bind r source-file ~/.tmux.conf


# history
set -g history-limit 10000


# with mouse (click on pretty little boxes)
set -g mouse-select-window on

# colon :
bind : command-prompt


# panes
set -g mouse-select-pane on
set -g pane-border-fg black
set -g pane-active-border-fg brightred
#set -g pane-active-border-attr blink
# resize panes with mouse (drag borders)
set -g mouse-select-pane on
set -g mouse-resize-pane on


# status line
set -g status-utf8 on
set -g status-justify "left"
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2


# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black


#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0


# window status
#setw -g window-status-format " #F#I:#W#F "
#setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse
setw -g window-status-content-bg colour0
setw -g window-status-content-fg colour11
setw -g window-status-content-attr bold,blink,reverse


# Info on right (requires stlarch-terminusmod font)
set -g status-right-length 80
set -g status-right '#[fg=brightyellow]#(curl canihazip.com/s) #[fg=colour7]| #[fg=brightyellow]#(~/git/dotfiles/scripts/lan_ip.sh) #[fg=colour7]| #[fg=brightyellow]#(uptime | cut -d "," -f 3- | cut -d ":" -f2 | sed -e "s/^[ \t]*//") #[fg=colour7]| #[fg=brightred]#(~/git/dotfiles/scripts/uptime.sh) #[fg=colour7]| #[fg=brightgreen]%d/%m/%y %H:%M'


# Info on left (I don't have a session display for now)
set -g status-left ''


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell on
set-option -g visual-content off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-window-option -g monitor-content on
set-option -g bell-action none


# tmux clock
set -g clock-mode-colour blue


set-option -g default-command "which reattach-to-user-namespace >/dev/null && reattach-to-user-namespace -l zsh || zsh"
