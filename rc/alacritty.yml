---
general.live_config_reload: true

window:
  decorations: none

env:
  TERM: "xterm-256color"

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 0

  # Scrolling distance multiplier.
  #multiplier: 3

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Point size of the font
  size: 11.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  glyph_offset:
    x: 0
    y: 0

# Colors (xterm theme + custom)
colors:
  # Default colors
  primary:
    background: "0x000000"
    # Standard light gray
    foreground: "0xeaeaea"
    # This is the green foreground color that we sometimes like to use.
    # foreground: '0x00FF00'

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xcd0000"
    green: "0x00cd00"
    yellow: "0xcdcd00"
    # blue: "0x0000ee"
    blue: "0x5c5cf4"
    magenta: "0xcd00cd"
    cyan: "0x00cdcd"
    white: "0xe5e5e5"

  # Bright colors
  bright:
    black: "0x7f7f7f"
    red: "0xff0000"
    green: "0x00ff00"
    yellow: "0xffff00"
    blue: "0x5c5cff"
    magenta: "0xff00ff"
    cyan: "0x00ffff"
    white: "0xffffff"

selection:
  save_to_clipboard: true

key_bindings:
  - { key: N, mods: Control, mode: Search, action: None }
  - { key: N, mods: Control, action: None }
  # \x02 means CTRL + b
  - { key: Right, mods: Command, chars: "\x02n" }
  - { key: Left, mods: Command, chars: "\x02p" }
  - { key: Up, mods: Command, chars: "\x02\x7e" }
  - { key: Down, mods: Command, chars: "\x02\x7d" }
  - { key: T, mods: Command, chars: "\x02c" }
  - { key: W, mods: Command, chars: "\x02x" }
  - { key: Key0, mods: Command, chars: "\x020" }
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }
