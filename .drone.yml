---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: ubuntu:latest
  commands:
    - apt update
    - apt install -y vim git curl tar xz-utils
    - curl -sL https://deb.nodesource.com/setup_10.x | bash -
    - apt install -y nodejs
    - useradd -m ubuntu
    - mkdir -p /home/ubuntu/git/dotfiles
    - cp -r ./ /home/ubuntu/git/dotfiles/
    - su - ubuntu
    - export HOME=/home/ubuntu
    - cd ~
    - curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    - cp ~/git/dotfiles/rc/vimrc ~/.vimrc
    - vim +'PlugInstall --sync' +qa > /dev/null
    - mkdir -p /drone/src/dist
    - tar -cJf /drone/src/dist/dotfiles.tar.xz .vim git

- name: deploy
  pull: if-not-exists
  image: appleboy/drone-scp
  settings:
    host: storage.terra.fap.no
    rm: true
    source:
    - dist/*
    strip_components: 1
    target: /storage/nfs/k8s/builds/dotfiles
    username: deploy
  environment:
    SSH_KEY:
      from_secret: ssh_key

- name: notify
  pull: if-not-exists
  image: drillster/drone-email
  settings:
    from: drone@drone.fap.no
    host: smtp.fap.no
    port: 25
    recipients:
    - kradalby@kradalby.no
    skip_verify: true
  when:
    status:
    - success
    - changed
    - failure
